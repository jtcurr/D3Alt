<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning D3</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<!--Place all DOM elements here -->
<script>
var w = 800;
var h = 450;
var margin = {
	top: 20,
	bottom: 20,
	left: 20,
	right: 20
}

var width = w - margin.left - margin.right;
var height = h - margin.top - margin.bottom;
var data = [
	{key: "Glazed", value: 99},
	{key: "Moots", value: 12},
	{key: "Snacks", value: 34},
	{key: "Gil", value: 99},
	{key: "Phil", value: 75},
	{key: "Bacos", value: 44},
	{key: "Zazi", value: 34},
	{key: "Treats", value: 22},
	{key: "Eddy", value: 23},
	{key: "Corgi", value: 11},
	{key: "Hunter", value: 12}
];
var x = d3.scale.linear()
								.domain([0, d3.max(data, function(d) {
									return d.value;
								})])
								.range([0,width]);
var y = d3.scale.linear()
								.domain([0, data.length])
								.range([0,height])
var svg = d3.select("body").append("svg")
					.attr("id", "chart")
					.attr("width", w)
					.attr("height", h);
var chart = svg.append("g")
								.classed("display", true)
								.attr("transform", "translate(" +margin.left+ ","+margin.top+")");
function plot(params) {
	this.selectAll(".bar")
		.data(params.data)
		.enter()
			.append("rect")
			.attr("class", "bar")
			.attr("x", 0)
			.attr("y", function(d,i) {
				return y(i);
			})
			.attr("width", function(d,i){
				return x(d.value);
			})
			.attr("height", function(d,i) {
				return y(1)-1;
			})
	this.selectAll(".bar-label")
		.data(params.data)
		.enter()
			.append("text")
			.classed("bar-label", true)
			.attr("x", function(d,i) {
				return x(d.value);
			})
			.attr("y", function(d,i) {
				return y(i)
			})
			.attr("dx", -4)
			//nudging y param
			.attr("dy", function(d, i){
				return y(1)/1.5+2;
			})
			.text(function(d,i) {
				return d.value;
			})
}

plot.call(chart, {
	data: data
})

</script>	
</body>
</html>
